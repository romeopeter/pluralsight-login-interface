<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<title>Sign In | SluralPright</title>
</head>
<body>
	<main id="wrapper">
		<section id="left">
			<div id="signin">
				<div class="logo">
					<img src="./img/login-logo.png" alt="PluralSight">
					<!-- <h1>PluralSight</h1> -->
				</div>
				<form>
					<div>
						<label for="email">Email or Username</label>
						<input type="text" class="text-input" id="email" />
					</div>
					<div>
						<label for="password">password</label>
						<input type="password" class="text-input" id="password" />
					</div>
					<button type="submit" class="primary-btn">Sign in</button>
				</form>
				<div class="links">
					<a href="#">Forgot Password?</a>
					<a href="#">Sign in with company or school</a>
				</div>
				<div class="or">
					<hr class="bar" />
					<span>OR</span>
					<hr class="bar" />
				</div>
				<a href="#" class="secondary-btn">Create an account</a>
			</div>
			<footer id="main-footer">
				<p>Copyright &copy; 2019 SluralPright cloneclone. All right reserved.</p>
				<a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
			</footer>
		</section>
		<section id="right">
			<div class="showcase">
				<h1 class="showcase-text">
					Let's create the future <strong>together.</strong>
				</h1>
				<a href="#" class="secondary-btn">Start A Free 10-day trial</a>
			</div>
		</section>
	</main>
</body>
</html>
